<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main d-flex">
        <div class="background">
            <div class="contain">
                <div class="text text-center pt-4" style="color: white;">
                    <p style="font-size: 18px;">Social media shared today, tomorrow <br>or by location</p>
                </div>
                <div class="ellipse">
                    <img src="Ellipse 2.png" alt="">
                </div>
                <div class="layer">
                    <img src="Imgs-1.png" alt="">
                </div>
            </div>
        </div>
        <div class="form">
            <div class="container pt-4">
                <div class="logo">
                    <img src="Logo.png" alt="">
                </div>
                <div class="text">
                    <h4>Create account</h4>
                    <p class="opacity-75" style="font-size: 10px;">For business, band or celebrity.</p>
                </div>
                <form class="row">
                    <div class="col-5">
                        <label for="firstname" style="display: block;">First name</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="col-5">
                        <label for="lastname" style="display: block;">Last name</label>
                        <input type="text" id="lastname">
                    </div>
                    <div class="col-5">
                        <label for="email" style="display: block;">Email or phone number</label>
                        <input type="email number" id="email">
                    </div>
                    <div class="col-5">
                        <label for="name" style="display: block;">Date of birth</label>
                        <input type="date" id="date">
                    </div>
                    <div class="col-5">
                        <label for="pass" style="display: block;">Password</label>
                        <input type="password" id="pass">
                    </div>
                    <div class="col-5">
                        <label for="confirm" style="display: block;">Confirm password</label>
                        <input type="password" id="confirm">
                    </div>
                </form>
                <div class="check pt-3 d-flex justify-content-between">
                    <form>
                        <input type="checkbox" id="Remember">
                        <label for="Remember"> Remember me</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I agree to all the <span class="text-primary">terms</span> and <span class="text-primary">privacy policy</span></label>
                    </form>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="buttons d-flex justify-content-between pt-3">
                    <div>
                        <button type="button" class="btn btn-primary" style="font-size: 14px;">Create account</button>
                    </div>
                    <div class="google" style="padding-right: 35px;">
                        <img src="google-button.png" alt="">
                    </div>
                </div>
                <div class="text-center pt-3">
                    <p>Don't have an account?<span class="text-primary"> Log in</span></p>
                </div>
                <div class="pt-4">
                    <img src="Layer 2.png" alt="">
                    <img src="Group.png" alt="">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
